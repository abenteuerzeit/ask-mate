<!DOCTYPE html>
<html lang="en">
<head>
    <title>List questions </title>
    <style>
        body {
            background-image: url(https://tinyurl.com/askmate);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        div {
            padding: 25px;
            margin: 100px
        }
        h1 {
            color: lightgreen;
            background-color: black;
            text-align: center;
            height: 50px;
            margin: 20px;
            padding: 10px;
        }
         table {
             margin: 15px;
             padding: 5px;
             border: solid green 1px;
             background-color: black;
             background-blend-mode: lighten;
             color: white
         }
         th {
             margin: 2px;
             padding: 2px;
             text-align-all: left;
         }
         td {
             margin: 2px;
             padding: 2px;
             text-align: left;
         }
    </style>
</head>
<body>
<div>
<h1>All questions</h1>
<p style="background-color: white; text-align: center; margin: 10px; padding: 5px"> <a href="/add-question"> Add a question </a></p>
<table>
    <thead>
    <th>ID</th>
    <th>Submission Date and Time </th>
    <th>Views </th>
    <th> Votes </th>
    <th> Title </th>
    <th> Question </th>
    <th> Image </th>
    </thead>
    <tbody>
    {%  for row in questions %}
        <tr>
            <td>
                {{ row.id }}
            </td>
            <td>{{ row.submission_time }}</td>
            <td>{{ row.view_number }}</td>
            <td>{{ row.vote_number }}</td>
            <td> {{ row.title }} </td>
            <td> {{ row.message }} </td>
            <td> {{ row.image }} </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
