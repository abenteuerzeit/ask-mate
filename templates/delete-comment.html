{% extends "layout.html" %}
{% block title %}Delete comment{% endblock %}
{% block body %}
<h1>Delete comment</h1>
<p> Are you sure? </p>
        <form action="{{ url_for( 'delete_comment', comment_id=comment_id, question_id=question_id ) }}" method="post">
            <button type="submit" name="confirm" value={{ true }} class="btn-link">Confirm</button>
            <button onclick="window.close();">Cancel</button>
        </form>
{% endblock %}
