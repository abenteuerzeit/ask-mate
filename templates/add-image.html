{% extends "layout.html" %}
{% block title %}Add Image{% endblock %}
{% block body %}
    <h1>Upload JPG or PNG</h1>
        <form method="post" action="/upload-image" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
    {% for file in files %}
      <img src="{{ url_for('upload', filename=file) }}" alt="uploaded image" style="width: 64px">
    {% endfor %}
{% endblock %}
